<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo científico</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <section>
    <h1>Cálculo científico</h1>
    <input type="number" name="num1" id="num1" maxlength="4" placeholder="Digite o 1° número" min="-1">
    <input type="number" name="num2" id="num2" maxlength="2" placeholder="Digite o 2° número" min="-1"
      max="15">
    <input type="number" name="res" id="res" maxlength="19" placeholder="Resultado" disabled>
    <div class="btn">
      <button type="button" id="calcular">Calcular</button>
      <button type="reset" id="limpar">Limpar</button>
    </div>
  </section>
</body>

</html>
